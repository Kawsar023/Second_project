{% extends 'adminPannel/adminBase.html' %}

{% load static %} 


{% block content %}


<div class="row content-wrap" >
    <div class="col-lg-12">
        <div class="card">
            {% if  messages %}
               
               {% for i in messages  %}
               <div class="alert alert-success" role="alert">
                 {{i}}
              </div>
                
               {% endfor %}
               {% endif %}
                
            <div class="card-title">
                <h4>Create About</h4>
                
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="POST" action="{% url 'create_about' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>About Title</label>
                            <input type="text" class="form-control" name="about_title" >
                        </div>
                        <div class="form-group">
                            <label>About Description</label>
                            <textarea name="description_1" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Add More Description</label>
                            <textarea name="description_2" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Upload Image</label>
                            <input type="file" name="about_pic" class="form-control">
                        </div>
                        <!-- <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div> -->
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
