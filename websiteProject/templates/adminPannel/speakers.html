{% extends 'adminPannel/adminBase.html' %}

{% load static %}


{% block content %}


<div class="row content-wrap">
    <div class="col-lg-12">
        <div class="card">
            {% if messages %}

                {% for i in messages %}
            <div class="alert alert-success" role="alert">
                {{i}}
            </div>

            {% endfor %}
            {% endif %}

            <div class="card-title">
                <h4>Create Speaker</h4>

            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form method="POST" action="{% url 'create_speakers' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Speaker Name</label>
                            <input type="text" class="form-control" name="speaker_name">
                        </div>
                        <div class="form-group">
                            <label>Speaker Description</label>
                            <textarea name="description_1" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Designation</label>
                            <select class="form-control" name="desi"  cols="30" rows="10"></textarea>
                            <option value="">--- Select An Option --- </option> 
                            <option value="html">HTML</option>
                            {% for i in designations %} 
			                <option value="{{i.id}}">{{i.designations.designations}}</option>
			                {% endfor %}
                        </select>
                        </div>
                        <div class="form-group">
                            <label>Facebook Link</label>
                            <textarea name="facebook" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Twitter Link</label>
                            <textarea name="twitter" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Linkedin Link</label>
                            <textarea name="linkedin" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Pinterest Link</label>
                            <textarea name="pinterest" class="form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Upload Image</label>
                            <input type="file" name="speaker_pic" class="form-control">
                        </div>
                        <!-- <div class="checkbox">
                            <label>
                                <input type="checkbox"> Check me out
                            </label>
                        </div> -->
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
